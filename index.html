<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Custom New Tab — Video Background</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
        }
        /* container for the iframe/video */
        .media-wrap {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

            .media-wrap iframe,
            .media-wrap video {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 177.77vh;
                height: 100vh; /* 16:9 fill */
                transform: translate(-50%,-50%);
                object-fit: cover;
                pointer-events: none; /* let clicks pass to overlays */
            }
        /* overlay area */
        .overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 12px;
            padding: 22px;
            pointer-events: auto;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
        }

        /* top bar: search + bookmarks */
        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-form {
            flex: 1;
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            color: #fff;
            outline: none;
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }

            .search-input::placeholder {
                color: rgba(255,255,255,0.6);
            }

        .search-btn {
            margin-left: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            background: rgba(255,255,255,0.08);
            color: #fff;
            cursor: pointer;
        }

        .bookmarks {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

            .bookmarks a {
                display: inline-block;
                padding: 8px 12px;
                border-radius: 8px;
                text-decoration: none;
                color: #fff;
                background: rgba(0,0,0,0.35);
                transition: all .12s ease;
                font-size: 14px;
            }

                .bookmarks a:hover {
                    background: rgba(255,255,255,0.12);
                    color: #000;
                }

        /* optional center content */
        .center {
            display: flex;
            justify-content: center;
            margin-top: 18vh;
            text-align: center;
        }

            .center h1 {
                font-size: 24px;
                margin: 0;
                letter-spacing: 0.6px;
                color: rgba(255,255,255,0.92);
            }
    </style>
</head>
<body>
    <div class="media-wrap" aria-hidden="true">
        <!-- Local video background -->
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/JackZicrosky/Custom-New-Tab-for-my-browser/main/Lucoa%20on%20the%20couch.mp4" type="video/mp4">
        </video>
    </div>


    <div class="overlay">
        <div class="topbar">
            <form class="search-form" action="https://www.google.com/search" method="get" target="_blank" onsubmit="document.getElementById('searchbtn').disabled=true;">
                <input class="search-input" type="text" name="q" placeholder="Search the web..." autocomplete="off" />
                <button id="searchbtn" class="search-btn" type="submit">Search</button>
            </form>

            <nav class="bookmarks" aria-label="Bookmarks">
                <a href="https://youtube.com/" target="_blank">YouTube</a>
                <a href="https://reddit.com/" target="_blank">Reddit</a>
                <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
                <a href="https://animepahe.si/" target="_blank">Animepahe</a>
                <a href="https://myanimelist.net/animelist/Jack_Zicrosky" target="_blank">AnimeList</a>
                <a href="https://www.twitch.tv/jack_zicrosky" target="_blank">Twitch</a>
                <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
                <a href="https://www.roblox.com/home" target="_blank">Roblox</a>
                <a href="https://downloads.khinsider.com/" target="_blank">KHInsider</a>
                <a href="https://www.nexusmods.com/" target="_blank">Nexus</a>
                <a href="https://gamebanana.com/" target="_blank">Gamebanana</a>
                <a href="https://beta.lockout.live/?_t=1762857996708&forceR2=true" target="_blank">Bingo</a>
            </nav>
        </div>

        <div class="center">
            <h1>Welcome — Press Ctrl+K to focus search</h1>
        </div>
    </div>

    <script>
        // Small helper: Ctrl+K focuses the search input
        (function () {
            const input = document.querySelector('.search-input');
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
                    e.preventDefault();
                    input.focus();
                }
            });
        })();
    </script>
</body>
</html>
