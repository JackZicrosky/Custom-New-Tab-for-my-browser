<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Custom New Tab — Video Background</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
        }

        /* container for the video */
        .media-wrap {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

            .media-wrap video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* fills screen */
                pointer-events: none;
            }

        /* overlay area */
        .overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
            gap: 20px;
            pointer-events: auto;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
        }

        /* top bar: search + bookmarks stacked */
        .topbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .search-form {
            display: flex;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            color: #fff;
            outline: none;
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }

            .search-input::placeholder {
                color: rgba(255,255,255,0.6);
            }

        .search-btn {
            margin-left: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            background: rgba(255,255,255,0.08);
            color: #fff;
            cursor: pointer;
        }

        /* bookmarks with icons */
        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

            .bookmarks a {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: #fff;
                font-size: 14px;
                width: 60px;
                transition: transform 0.1s ease, background 0.2s ease;
            }

                .bookmarks a img {
                    width: 32px;
                    height: 32px;
                    margin-bottom: 6px;
                    border-radius: 6px;
                }

                .bookmarks a:hover {
                    transform: scale(1.1);
                }

        /* optional center message */
        .center {
            display: flex;
            justify-content: center;
            margin-top: 18vh;
            text-align: center;
        }

            .center h1 {
                font-size: 24px;
                margin: 0;
                letter-spacing: 0.6px;
                color: rgba(255,255,255,0.92);
            }
    </style>
</head>
<body>
    <div class="media-wrap" aria-hidden="true">
        <!-- Local video background -->
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/JackZicrosky/Custom-New-Tab-for-my-browser/main/Lucoa%20on%20the%20couch.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <div class="topbar">
            <form class="search-form" action="https://www.google.com/search" method="get">
                <input class="search-input" type="text" name="q" placeholder="Search the web..." autocomplete="off" />
                <button id="searchbtn" class="search-btn" type="submit">Search</button>
            </form>

            <nav class="bookmarks" aria-label="Bookmarks">
                <a href="https://youtube.com/">
                    <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
                    YouTube
                </a>
                <a href="https://reddit.com/">
                    <img src="https://www.reddit.com/favicon.ico" alt="Reddit">
                    Reddit
                </a>
                <a href="https://chatgpt.com/">
                    <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
                    ChatGPT
                </a>
                <a href="https://animepahe.si/">
                    <img src="https://animepahe.si/favicon.ico" alt="Animepahe">
                    Animepahe
                </a>
                <a href="https://myanimelist.net/animelist/Jack_Zicrosky">
                    <img src="https://myanimelist.net/favicon.ico" alt="AnimeList">
                    AnimeList
                </a>
                <a href="https://www.twitch.tv/jack_zicrosky">
                    <img src="https://www.twitch.tv/favicon.ico" alt="Twitch">
                    Twitch
                </a>
                <a href="https://mail.google.com/mail/u/0/#inbox">
                    <img src="https://mail.google.com/favicon.ico" alt="Gmail">
                    Gmail
                </a>
                <a href="https://www.roblox.com/home">
                    <img src="https://www.roblox.com/favicon.ico" alt="Roblox">
                    Roblox
                </a>
                <a href="https://downloads.khinsider.com/">
                    <img src="https://downloads.khinsider.com/favicon.ico" alt="KHInsider">
                    KHInsider
                </a>
                <a href="https://www.nexusmods.com/">
                    <img src="https://www.nexusmods.com/favicon.ico" alt="Nexus">
                    Nexus
                </a>
                <a href="https://gamebanana.com/">
                    <img src="https://gamebanana.com/favicon.ico" alt="Gamebanana">
                    Gamebanana
                </a>
                <a href="https://beta.lockout.live/?_t=1762857996708&forceR2=true">
                    <img src="https://beta.lockout.live/favicon.ico" alt="Bingo">
                    Bingo
                </a>
            </nav>
        </div>

        <div class="center">
            <h1>Welcome — Press Ctrl+K to focus search</h1>
        </div>
    </div>

    <script>
        // Ctrl+K focuses the search input
        (function () {
            const input = document.querySelector('.search-input');
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
                    e.preventDefault();
                    input.focus();
                }
            });
        })();
    </script>
</body>
</html>
